<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Light background for better contrast */
    }

    .container {
      max-width: 1200px; /* Limit container width for responsiveness */
      margin: 0 auto; /* Center the container horizontally */
      padding: 20px;
    }

    /* Product Details Section */
    .product-details {
      display: flex;
      flex-wrap: wrap; /* Allow items to wrap on smaller screens */
      justify-content: space-between; /* Space items evenly */
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .product-image-container {
      flex-basis: 40%;
      position: relative; /* Enable hover effects for zoom */
    }

    .product-image {
      width: 100%;
      height: auto; /* Maintain aspect ratio */
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .product-image:hover {
      opacity: 0.8; /* Add subtle hover effect for zoom indication */
    }

    .zoom-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-image-container:hover .zoom-icon {
      opacity: 1; /* Show zoom icon on hover */
    }

    .product-info {
      flex-basis: 60%;
      padding: 20px;
    }

    .product-name {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-description {
      margin-bottom: 10px;
    }

    .size-options {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .size {
      margin: 5px;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 3px;
      cursor: pointer;
    }

    .size.active {
      background-color: #ddd; /* Highlight selected size */
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart {
      background-color: #38b000; /* Myntra-like green for add to cart */
      color: #fff;
    }

    .add-to-cart:hover {
      background-color: #2e8b00;
    }

    .add-to-wishlist {
      background-color: #eee; /* Light gray for wishlist */
      color: #333;
    }

    .add-to-wishlist:hover {
      background-color:blue; 
       } 
    /* Additional Styles (optional) */
    .product-rating {
      margin-bottom: 10px;
    }

    .star-icon {
      color: #f9c733; /* Gold for star rating */
      font-size: 16px;
    }

    .stock-status {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .in-stock {
      color: #38b000; /* Myntra-like green for in stock */
    }

    .out-of-stock {
      color: #c0392b; /* Red for out of stock */
    }

    .delivery-info {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .social-share {
      display: flex;
      margin-top: 10px;
    }

    .social-share a {
      margin: 0 5px;
      text-decoration: none;
      color: #333;
    }

    .social-share a:hover {
      color: #000;
    }

    .fa-facebook,
    .fa-twitter,
    .fa-pinterest {
      font-size: 18px; /* Assuming you're using Font Awesome icons */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-details">
      <div class="product-image-container">
        <img class="product-image" src="product_image.jpg" alt="Product Image">
        <i class="fas fa-search zoom-icon"></i> </div>

      <div class="product-info">
        <h2 class="product-name">Product Name</h2>

        <div class="product-rating">
          <i class="fas fa-star star-icon"></i>
          <i class="fas fa-star star-icon"></i>
          <i class="fas fa-star star-icon"></i>
          <i class="fas fa-star-half-alt star-icon"></i>
          <i class="far fa-star star-icon"></i>
          <span>(4.5 out of 5 stars)</span>
        </div>

        <p class="product-price">$49.99</p>

        <div class="product-description">
          <p>A detailed description of the product, including its features, benefits, and materials.</p>
        </div>

        <div class="size-options">
          <div class="size active">S</div>
          <div class="size">M</div>
          <div class="size">L</div>
          <div class="size">XL</div>
        </div>

        <p class="stock-status in-stock">In Stock</p>

        <p class="delivery-info">Free delivery within 3-5 business days.</p>

        <div class="action-buttons">
          <button class="add-to-cart">Add to Cart</button>
          <button class="add-to-wishlist">Add to Wishlist</button>
        </div>

        <div class="social-share">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
